<div class="page-header">
  <h1>{{ page.title }} <small>{{ page.tagline }}</small></h1>
  <span class="post-date">{{ page.date | date_to_long_string }}</span>
</div>

<div class="row">
  <div class="col-md-12">
    {{ content }}
    <hr>
      <nav>
        <ul class="pager">
          {% if page.previous %}
            <li class="previous"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
          {% else %}
            <li class="previous disabled"><a>&larr; Previous</a></li>
          {% endif %}
          {% if page.next %}
            <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
          {% else %}
            <li class="next disabled"><a>Next &rarr;</a>
          {% endif %}
        </ul>
      </nav>
    {% include JB/comments %}
  </div>
</div>
